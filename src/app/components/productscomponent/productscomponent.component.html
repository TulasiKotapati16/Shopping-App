<div>
    <div class="container-fluid">
        <header>
            <nav class="navbar ">
                <div class="container-fluid">
                    <div class="nav navbar-nav1"> 
                      <a  class="nav-link btn" (click)="homeFn()"><i class="bi bi-house-door"></i>Home</a>
                      <a class="nav-link btn" (click)="productsFn()"><i class="bi bi-bag-plus-fill"></i> Shopping Catalog</a>      
                    </div>
                    <div>
                      <h2>Smart-Shopping</h2>
                    </div>
                    <div class="nav navbar-nav1">
                        <a  class="nav-link btn" (click)="loginFn()"><i class="bi bi-person"></i>SignOut</a>
                        <a  class="nav-link btn" style="cursor:pointer" (click)="onToggleCart()"><i class="bi bi-cart4"></i>[{{cartItemsCount}}] Cart</a>
                    </div>
                </div>
            </nav>
        </header>
        
    </div>
</div>
<div class="container-fluid">
    <header class="bg-danger text-white text-center p-2">
        <h2>Welcome -
            <span *ngIf="loginFlag">{{Email}}</span>
        </h2>
    </header>
    <section class="mt-2">
      <div class="row">
          <div class="col-2">
            <div class="mt-2">
                <label class="form-label">Select a Category</label>
                <div>
                    <select (change)="onCategoryChange($event)" class="form-select">
                      <option *ngFor="let category of categories" [value]="category">
                           {{category|uppercase}}
                         
                      </option>
                    </select>
                </div>
            </div>
          </div>
          <div class="col-7">
             
              <div class="d-flex flex-wrap overflow-auto" style="height: 500px;">
                  <div  [class.even-style]='even' [class.odd-style]='odd' class="card m-2 p-2" *ngFor="let item of products;let even=even; let odd=odd; let first=first; let last=last" style="width: 200px;">
                      <img [src]="item.image" height="200" class="card-img-top">
                      <div class="card-header" style="height: 200px;">
                         <p class="fw-bold">{{item.title}}</p>
                      </div>
                      <div class="card-body">
                          <p>${{item.price}}</p>
                          <p><span class="bi bi-star-fill text-success"></span>{{item.rating.rate}} [<span class="text-muted">{{item.rating.count}}</span>] </p>
                      </div>
                      <div class="card-footer">
                          <button (click)="onAddToCartClick(item.id)" class="btn btn-danger w-100">
                              <span class="bi bi-cart4"></span>
                              Add to Cart
                          </button>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-3">
             <div class="mt-2" style="display: none;">
              <button (click)="onToggleCart()"  class="btn btn-warning w-100">
                  <span class="bi bi-cart4"></span>
                  [{{cartItemsCount}}] Your cart Items
              </button>
             </div>
             <div class="mt-2">
                <table *ngIf="isCartVisible" class="table table-hover caption-top">
                   <caption>Your Cart Preview</caption>
                   <thead>
                      <tr>
                          <th>Title</th>
                          <th>Preview</th>
                          <th>Price</th>
                      </tr>
                   </thead>
                   <tbody>
                       <tr *ngFor="let item of cartItems; let i=index">
                          <td>{{item.title}}</td>
                          <td><img [src]="item.image" width="40" height="40"></td>
                          <td>${{item.price}}</td>
                          <td>
                              <button (click)="onRemoveClick(i)" class="btn btn-danger">
                                  <span class="bi bi-trash-fill"></span>
                              </button>
                          </td>
                       </tr>
                   </tbody>
                   <!-- <tfoot>
                       <h2>Grand Total:</h2><span>{{[grandTotal]}}</span>

                   </tfoot> -->
                </table>
             </div>
          </div>
      </div>  
    </section>
  </div>
