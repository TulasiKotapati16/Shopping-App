    <div class="mt-2">
       <table class="table table-hover caption-top">
          <caption>Your Cart Preview</caption>
          <thead>
             <tr>
                 <th>Title</th>
                 <th>Preview</th>
             </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of cartItems; let i=index">
                 <td>{{item.title}}</td>
                 <td><img [src]="item.image" width="40" height="40"></td>
                 <td>
                     <button (click)="onRemoveClick(i)" class="btn btn-outline-danger">

                     </button>
                 </td>
              </tr>
          </tbody>
       </table>
